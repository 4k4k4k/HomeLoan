<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoBroker Home Loan Calculator</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Custom styles for better appearance */
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Icon components using Lucide
        const Icon = ({ name, className }) => {
            useEffect(() => {
                lucide.createIcons();
            }, []);
            return <i data-lucide={name} className={className}></i>;
        };

        const HomeLoanCalculator = () => {
            const [propertyValue, setPropertyValue] = useState('');
            const [creditScore, setCreditScore] = useState('');
            const [name, setName] = useState('');
            const [email, setEmail] = useState('');
            const [phone, setPhone] = useState('');
            const [loading, setLoading] = useState(false);
            const [results, setResults] = useState(null);
            const [error, setError] = useState('');
            const [showLeadForm, setShowLeadForm] = useState(false);
            const [leadSubmitted, setLeadSubmitted] = useState(false);

            // IMPORTANT: Replace this with your Google Apps Script URL
            const API_URL = 'https://script.google.com/macros/s/AKfycbymPBjZ2xfUcjFX4gMGZGqDkQ-tvtT2-vkUwPV1tXzkFuHBXH-bLCHGr9PIgyXpLQDt/exec';
            
            // IMPORTANT: Replace this with your NoBroker Home Loan logo URL
            const LOGO_URL = 'https://i.ibb.co/7dDCb9yx/Untitled-design-2.png';

            useEffect(() => {
                lucide.createIcons();
            }, [results, showLeadForm, leadSubmitted, error]);

            const formatCurrency = (amount) => {
                if (amount >= 10000000) {
                    return `₹${(amount / 10000000).toFixed(2)} Cr`;
                } else if (amount >= 100000) {
                    return `₹${(amount / 100000).toFixed(2)} L`;
                }
                return `₹${amount.toLocaleString('en-IN')}`;
            };

            const handleCalculate = async () => {
                setError('');
                
                if (!propertyValue || !creditScore) {
                    setError('Please fill all fields');
                    return;
                }
                
                if (creditScore < 300 || creditScore > 900) {
                    setError('Credit score should be between 300 and 900');
                    return;
                }

                setLoading(true);
                
                try {
                    const response = await fetch(`${API_URL}?creditScore=${creditScore}&propertyValue=${propertyValue}`);
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        setResults(data);
                        setShowLeadForm(true);
                    } else {
                        setError('Unable to fetch recommendations. Please try again.');
                    }
                } catch (err) {
                    setError('Connection error. Please check your internet and try again.');
                }
                
                setLoading(false);
            };

            const handleLeadSubmit = async () => {
                if (!name || !email || !phone) {
                    setError('Please fill all contact details');
                    return;
                }

                setLoading(true);
                
                try {
                    const leadData = {
                        name,
                        email,
                        phone,
                        propertyValue,
                        creditScore,
                        topBank1: results.recommendations[0]?.bankName || '',
                        topBank2: results.recommendations[1]?.bankName || ''
                    };

                    await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify(leadData)
                    });
                    
                    setLeadSubmitted(true);
                    setShowLeadForm(false);
                } catch (err) {
                    console.error('Lead submission error:', err);
                }
                
                setLoading(false);
            };

            const creditScoreColor = (score) => {
                if (score >= 750) return 'text-green-600';
                if (score >= 650) return 'text-yellow-600';
                return 'text-red-600';
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <div className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-4">
                                    <div className="bg-red-500 text-white p-2 rounded">
                                        <Icon name="home" className="h-6 w-6" />
                                    </div>
                                    <h1 className="text-2xl font-bold text-gray-900">NoBroker Home Loan Calculator</h1>
                                </div>
                                <img 
                                    src={LOGO_URL} 
                                    alt="NoBroker Home Loans" 
                                    className="h-12"
                                    onError={(e) => {e.target.style.display = 'none'}}
                                />
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="max-w-4xl mx-auto p-4 py-8">
                        {/* Form Card */}
                        <div className="bg-white rounded-lg shadow-md p-6 mb-8">
                            <h2 className="text-xl font-semibold mb-6 flex items-center">
                                <Icon name="building-2" className="h-5 w-5 mr-2 text-red-500" />
                                Calculate Your Home Loan Eligibility
                            </h2>
                            
                            <div className="space-y-6">
                                <div className="grid md:grid-cols-2 gap-6">
                                    {/* Property Value */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Property Value
                                        </label>
                                        <div className="relative">
                                            <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                <Icon name="indian-rupee" className="h-5 w-5 text-gray-400" />
                                            </div>
                                            <input
                                                type="number"
                                                value={propertyValue}
                                                onChange={(e) => setPropertyValue(e.target.value)}
                                                placeholder="Enter property value"
                                                className="pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
                                                min="0"
                                            />
                                        </div>
                                        <p className="mt-1 text-xs text-gray-500">Enter the total property value in rupees</p>
                                    </div>

                                    {/* Credit Score */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Credit Score (CIBIL)
                                        </label>
                                        <input
                                            type="number"
                                            value={creditScore}
                                            onChange={(e) => setCreditScore(e.target.value)}
                                            placeholder="Enter credit score"
                                            className={`w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent ${creditScore && creditScoreColor(creditScore)}`}
                                            min="300"
                                            max="900"
                                        />
                                        <p className="mt-1 text-xs text-gray-500">Your CIBIL score (300-900)</p>
                                    </div>
                                </div>

                                {error && (
                                    <div className="flex items-center space-x-2 text-red-600 bg-red-50 p-3 rounded-lg">
                                        <Icon name="alert-circle" className="h-5 w-5" />
                                        <span className="text-sm">{error}</span>
                                    </div>
                                )}

                                <button
                                    onClick={handleCalculate}
                                    disabled={loading}
                                    className="w-full bg-red-500 text-white py-3 px-6 rounded-lg font-medium hover:bg-red-600 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center"
                                >
                                    {loading ? (
                                        <>
                                            <Icon name="loader-2" className="h-5 w-5 mr-2 animate-spin" />
                                            Calculating...
                                        </>
                                    ) : (
                                        <>
                                            <Icon name="trending-up" className="h-5 w-5 mr-2" />
                                            Get Best Bank Recommendations
                                        </>
                                    )}
                                </button>
                            </div>
                        </div>

                        {/* Lead Capture Form */}
                        {showLeadForm && !leadSubmitted && (
                            <div className="bg-blue-50 border border-blue-200 rounded-lg p-6 mb-8">
                                <h3 className="text-lg font-semibold text-gray-900 mb-4">
                                    Get Expert Assistance with Your Home Loan
                                </h3>
                                <p className="text-sm text-gray-600 mb-4">
                                    Our experts will help you get the best deal and guide you through the process
                                </p>
                                
                                <div className="grid md:grid-cols-3 gap-4">
                                    <div>
                                        <div className="relative">
                                            <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                <Icon name="user" className="h-5 w-5 text-gray-400" />
                                            </div>
                                            <input
                                                type="text"
                                                value={name}
                                                onChange={(e) => setName(e.target.value)}
                                                placeholder="Your Name"
                                                className="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <div className="relative">
                                            <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                <Icon name="mail" className="h-5 w-5 text-gray-400" />
                                            </div>
                                            <input
                                                type="email"
                                                value={email}
                                                onChange={(e) => setEmail(e.target.value)}
                                                placeholder="Email Address"
                                                className="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <div className="relative">
                                            <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                <Icon name="phone" className="h-5 w-5 text-gray-400" />
                                            </div>
                                            <input
                                                type="tel"
                                                value={phone}
                                                onChange={(e) => setPhone(e.target.value)}
                                                placeholder="Phone Number"
                                                className="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                    </div>
                                </div>
                                
                                <button
                                    onClick={handleLeadSubmit}
                                    disabled={loading}
                                    className="mt-4 bg-blue-600 text-white py-2 px-6 rounded-lg font-medium hover:bg-blue-700 transition-colors disabled:bg-gray-400"
                                >
                                    Get Expert Help
                                </button>
                            </div>
                        )}

                        {/* Lead Submitted Success */}
                        {leadSubmitted && (
                            <div className="bg-green-50 border border-green-200 rounded-lg p-6 mb-8 text-center">
                                <Icon name="check-circle-2" className="h-12 w-12 text-green-600 mx-auto mb-3" />
                                <h3 className="text-lg font-semibold text-gray-900 mb-2">Thank You!</h3>
                                <p className="text-gray-600">
                                    Our home loan expert will contact you within 24 hours to assist with your application.
                                </p>
                            </div>
                        )}

                        {/* Results */}
                        {results && results.recommendations && results.recommendations.length > 0 && (
                            <div className="space-y-6">
                                <h3 className="text-xl font-semibold text-gray-900">
                                    Top {results.recommendations.length} Bank Recommendations for Your Home Loan
                                </h3>
                                
                                {results.recommendations.map((bank, index) => (
                                    <div key={index} className="bg-white rounded-lg shadow-md overflow-hidden border-l-4 border-red-500">
                                        {/* Bank Header */}
                                        <div className="bg-gray-50 p-4 border-b">
                                            <div className="flex justify-between items-center">
                                                <div>
                                                    <h4 className="text-xl font-bold text-gray-900">{bank.bankName}</h4>
                                                    <span className={`inline-block mt-1 text-sm px-3 py-1 rounded-full ${
                                                        bank.bankType === 'Nationalised' 
                                                            ? 'bg-blue-100 text-blue-700' 
                                                            : 'bg-gray-100 text-gray-700'
                                                    }`}>
                                                        {bank.bankType} Bank
                                                    </span>
                                                </div>
                                                <div className="text-center">
                                                    <p className="text-3xl font-bold text-green-600">
                                                        {formatCurrency(bank.maxLoanAmount)}
                                                    </p>
                                                    <p className="text-sm text-gray-600 mt-1">Maximum Loan Amount</p>
                                                </div>
                                            </div>
                                        </div>

                                        {/* Bank Details */}
                                        <div className="p-6">
                                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                                                <div className="text-center p-4 bg-red-50 rounded-lg">
                                                    <p className="text-sm text-gray-600 mb-1">Interest Rate</p>
                                                    <p className="text-2xl font-bold text-red-600">{bank.roi}%</p>
                                                    <p className="text-xs text-gray-500 mt-1">per annum</p>
                                                </div>
                                                <div className="text-center p-4 bg-green-50 rounded-lg">
                                                    <p className="text-sm text-gray-600 mb-1">LTV Ratio</p>
                                                    <p className="text-2xl font-bold text-green-600">{bank.ltvPercent}%</p>
                                                    <p className="text-xs text-gray-500 mt-1">of property value</p>
                                                </div>
                                                <div className="text-center p-4 bg-blue-50 rounded-lg">
                                                    <p className="text-sm text-gray-600 mb-1">Your Property Value</p>
                                                    <p className="text-2xl font-bold text-blue-600">{formatCurrency(results.propertyValue)}</p>
                                                    <p className="text-xs text-gray-500 mt-1">total value</p>
                                                </div>
                                            </div>

                                            {/* Property Types */}
                                            {bank.propertyTypes && bank.propertyTypes.length > 0 && (
                                                <div className="border-t pt-4">
                                                    <p className="text-sm font-semibold text-gray-700 mb-3">
                                                        This bank accepts the following property types:
                                                    </p>
                                                    <div className="flex flex-wrap gap-2">
                                                        {bank.propertyTypes.map((type, idx) => (
                                                            <span key={idx} className="flex items-center space-x-1 bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">
                                                                <Icon name="check-circle-2" className="h-4 w-4" />
                                                                <span>{type}</span>
                                                            </span>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ))}

                                {results.totalEligibleBanks > 2 && (
                                    <p className="text-center text-gray-600 text-sm mt-6">
                                        Showing top 2 out of {results.totalEligibleBanks} eligible banks based on best ROI and LTV combination
                                    </p>
                                )}
                            </div>
                        )}

                        {/* No Results */}
                        {results && results.recommendations && results.recommendations.length === 0 && (
                            <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-6 text-center">
                                <Icon name="alert-circle" className="h-12 w-12 text-yellow-600 mx-auto mb-3" />
                                <h3 className="text-lg font-semibold text-gray-900 mb-2">No Eligible Banks Found</h3>
                                <p className="text-gray-600">
                                    No banks found for credit score {creditScore}. Please check your credit score or contact our support team for assistance.
                                </p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<HomeLoanCalculator />, document.getElementById('root'));
    </script>
</body>
</html>
